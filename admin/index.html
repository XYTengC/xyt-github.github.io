<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>博客管理后台</title>
  <script>
    // 配置Netlify CMS
    window.CMS_CONFIG = {
      backend: {
        name: 'github',
        repo: 'xytengc/xytengc.github.io',
        branch: 'main',
        auth_type: 'implicit',
        app_id: 'Ov23liXGBUIHeygkv3Vu' // 替换为您的GitHub App ID
      },
      media_folder: 'img',
      public_folder: '/img',
      collections: [
        {
          name: 'posts',
          label: '博客文章',
          folder: '_posts',
          create: true,
          slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
          fields: [
            { label: '标题', name: 'title', widget: 'string' },
            { label: '发布日期', name: 'date', widget: 'datetime' },
            { label: '更新日期', name: 'updated', widget: 'datetime', required: false },
            { label: '分类', name: 'categories', widget: 'string', required: false },
            { label: '标签', name: 'tags', widget: 'list', required: false },
            { label: '头图', name: 'header-img', widget: 'image', required: false },
            { label: '摘要', name: 'excerpt', widget: 'text', required: false },
            { label: '正文', name: 'body', widget: 'markdown' }
          ]
        }
      ]
    };
  </script>
</head>
<body>
  <!-- 直接引入最新版本的Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@latest/dist/netlify-cms.js"></script>
  <div id="nc-root"></div>
</body>
</html>
